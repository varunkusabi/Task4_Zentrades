<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styled.css">
  </head>
  <body>
    <div class="title1">Company Metrics</div>
    <div class="grid-container">
      <div class="grid-item">
        <div class="title" style="color: #40be99">$406,411.29</div>
        <div class="value">Total Revenue</div>
      </div>
      <div class="grid-item">
        <div class="title">$620</div>
        <div class="value">Total Jobs Avg</div>
      </div>
      <div class="grid-item">
        <div class="title">655</div>
        <div class="value">Tickets Created</div>
      </div>
      <div class="grid-item">
        <div class="title">735</div>
        <div class="value">Tickets Scheduled</div>
      </div>
      <div class="grid-item">
        <div class="title" style="color: red">$110,448.8</div>
        <div class="value">Outstanding Amount</div>
      </div>
      <div class="grid-item">
        <div class="title">105</div>
        <div class="value">Memberships Sold</div>
      </div>
      <div class="grid-item">
        <div class="title">436</div>
        <div class="value">Jobs Completed</div>
      </div>
      <div class="grid-item">
        <div class="title">65</div>
        <div class="value">Total Canceled</div>
      </div>
    </div>

    <div class="graph-container">
      <div class="graph" id="graph1">
        <div class="title2">Revenue By Job Location</div>
        <div class="can"><canvas></canvas> Revenue for November 2019</div>
      </div>
      <div class="graph" id="graph2">
        <div class="title2">Revenue By Job Type</div>
        <div class="can"><canvas></canvas> Revenue for November 2019</div>
      </div>
    </div>
    <script src="scriptd.js"></script>
  </body>
</html>
